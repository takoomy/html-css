<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html5wolf.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5, podemos inserir os elemntos da lista a seguir. Passe o mouse sobre os termor para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1>...<h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <imm>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Codigos-Fonte</abbr></li>
        <li><abbr title="Use a tag <ol><li>">Listas Numerdas</abbr></li>
        <li><abbr title="Use a tag <ul><li>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
