<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" nome="usu" id="iusu" required minlength="5"
            maxlength="30" size="10" placeholder="Nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" nome="sen" id="isen" required minlength="8" size="8" placeholder="Min 8 letras" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
